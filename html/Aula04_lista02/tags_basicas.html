<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <style>
            del {color: blue;}
            ins {color: red;}
        </style>
        <title>HTML Básico</title>
    </head>

    <body>
        <p>
            texto em <strong>negrito</strong>.
            <br>
            texto em <em>itálico</em>.
            <br>
            texto em <u>sublinhado</u>.
            <br>
            trecho de texto <mark>realçado</mark>.
            <br>
            Minha cor preferida é <del>azul</del> <ins><color_red>VERMELHO</color_red></ins>.
            <br>

        </p>

        <hr>

        <p>
            Sobrescrito: 2 <sup>2</sup> = 4.
            <br>
            Subscrito: H <sub>2</sub>O.
            <br>
        </p>

        <hr>

        <p>
            Pressione '<kbd>Ctrl + c</kbd>' para copiar o texto (Windows).
            <br>
            Pressione '<kbd>Cmd + c</kbd>' para copiar o texto (Mac OS).
            <br>
        </p>
    </body>

</html>
