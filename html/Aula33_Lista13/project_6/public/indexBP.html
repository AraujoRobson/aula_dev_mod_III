<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
  <div class="container" style="width: 50%;">
    <h2 class="alert alert-info mt-2" style="text-align: center;">Formulário BodyParser</h2>

    <form id="iForm">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome:</span>
        <input type="text" class="form-control" aria-describedby="basic-addon1" value="Fulano">

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Senha:</span>
        <input type="password" class="form-control" aria-describedby="basic-addon2" value="1234">
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">
          <span class="fa fa-sign-in">&nbsp;&nbsp;</span>
          Entrar
        </button>
      </div>
    </form>
  </div>
