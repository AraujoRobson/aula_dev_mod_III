<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;700&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/add_product.js"></script>

  <title>Product Registration</title>
</head>
<body>
  <div class="container my-2 col">

    <div class="d-flex justify-content-center">
      <img src="https://portal.crea-sc.org.br/wp-content/uploads/2019/04/UNOESC-300x100.jpg" alt="unoesc" width="300px">
    </div>

    <h2 class="alert alert-info mt-2">Product Inclusion</h2>

    <a href="#" onclick="window.history.back()">Come back</a>
    <hr>

    <form action="#" id="iForm" method="post" class="was-validated" class="row gx-3 gy-0">

      <div class="form-floating mb-3">
        <input type="number" name="nId" id="iId" class="form-control" placeholder="Enter the ID" required>
        <label for="iId">ID</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="nDescription" id="iDescription" class="form-control" placeholder="Enter the description" required>
        <label for="iDescription">Description</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" name="nQuantity" id="iQuantity" class="form-control" placeholder="Enter the quantity" required>
        <label for="iQuantity">Quantity</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" step="any" name="nPrice" id="iPrice" class="form-control" placeholder="Enter the price" required>
        <label for="iPrice">Price</label>
      </div>

      <div class="form-group mb-3 text-center">
        <div id="iOperation" class="d-inline">
          <button type="button" class="btn btn-success" onclick="addProduct()">
            <i class="fa fa-save"></i>
            Save
          </button>
        </div>

        <button type="button" class="btn btn-danger" onclick="window.history.back()">
          <i class="fa-solid fa-cancel"></i>
          Cancel
        </button>
      </div>
    </form>

    <div id="message"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
