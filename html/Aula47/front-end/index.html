  <title>Products Registration</title>

<body>
  <div class="container my-2 col">
    <div class="d-flex justify-content-center">
      <img src="https://portal.crea-sc.org.br/wp-content/uploads/2019/04/UNOESC-300x100.jpg" alt="unoesc" width="300px">

    <hr>
    <a href="add_product.html" class="btn btn-success">
      Add User
      <i class="fa-solid fa-user"></i>
    </a>
    <hr>

    <table class="table table-striped table-condensed table-hover table-responsive">
      <colgroup>
        <col class="col-3 col-sm-1 bg-secondary">
        <col class="col-3 col-sm-3">
        <col class="col-3 col-sm-2">
        <col class="col-3 col-sm-2">
        <col class="col-3 col-sm-3">

      <caption style="font-size: 2em; font-weight: bold; text-align: center; caption-side: top;">

      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="iProducts"></tbody>

    </table>
    <hr>
  </div>
