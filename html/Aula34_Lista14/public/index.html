<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Catálogo de Filmes</title>

</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <h3>Catálogo de Filmes</h3>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        <p>
          <button type="button" class="btn btn-secondary" onclick="getMoviesXHR()">
            Listar filmes (XMLHttpRequest)
          </button>
          <button type="button" class="btn btn-success" onclick="getMoviesAjax()">
            Listar filmes (Ajax + jQuery)
          </button>
          <button type="button" class="btn btn-primary" onclick="getMoviesFetch()">
            Listar filmes (Fetch API)
          </button>
          <button type="button" class="btn btn-danger" onclick="getMoviesAA()">
            Listar filmes (Async/Await)
          </button>
        </p>
      </div>
    </div>
    <div id="iContent"></div>
  </div>

  <script src="./assets/js/index.js"></script>
</body>
</html>
