<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous">

  <title>Lista 7 | Questão 2</title>
</head>
<br>
  <div class="container" style="width: 50%">
    <h2 id="formulario" class="alert alert-danger" style="margin-top: 0.5rem; text-align: center;" >Formulario Questões 2 e 3</h2>

    <div class="form-group mb-3">
      <label for="iValue">Digite algo:</label>
      <input name="fValue" id="iValue" class="form-control" placeholder="Digite algo." required>
    </div>

    <div class="form-group mb-3">
      <button class="btn btn-primary" id="btn">
        <span class="fas fa-print"></span>
        Printar no Console
      </button>
    </div>


    <hr>

    <div style="text-align: center; font-size: larger;">
      <span id="mostrar" ></span>
    </div>
    <hr>



    </br>
    </br>
    </br>
    <div style="margin: auto; text-align: center;">
      <button type="button"
              class="btn btn-primary"
              id="chageColor"
              onclick="btnClick()"
              value="blue">
        <span class="fas fa-burn"></span>
        Trocar Cor
      </button>
    </div>
    </br>
      <div  id="changeColor"
            style="margin: auto;
                  border: 1px solid;
                  height: 100px;
                  width: 100px;
                  background: green;">
      </div>
    </div>
  </div>

  <script>
    function btnClick(){
      let changeColor = document.getElementById('changeColor');
      changeColor.style.backgroundColor = 'blue';
    }
  </script>

  <script>
    const element = document.getElementById("btn");
    element.addEventListener("click", function(){
      let text = document.getElementById("iValue").value;
      console.log(text);
      document.getElementById('mostrar').innerHTML = text;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous">
  </script>
</body>
</html>
