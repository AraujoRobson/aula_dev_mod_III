<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous">


  <title>Lista 7</title>

</head>
<body>
  <div class="container" style="width: 50%">
    <form action="http://localhost:8080/reverse" method="get" class="was-validated">
      <h2 id="reverse" class="alert alert-info" style="margin-top: 0.5rem; text-align: center;" >REVERSE</h2>

      <div class="form-group mb-3">
        <label for="iValue">Frase para reverter:</label>
        <input name="fValue" id="iValue" class="form-control" placeholder="Digite algo." required>
      </div>

      <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary">
          <span class="fas fa-recycle"></span>
          Reverter
        </button>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>
</html>
