<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous">
  <title>Lista 11</title>
</head>
<body style="background-image: url(./assets/imgs/background.gif); background-size: cover;">
  <br>
  <br>
  <section class="container rounded-3" style="width: 50%; background-color: rgb(155, 153, 153);">
    <br>
    <h2 id="iForm" class="alert alert-info" style="margin-top: 0.5rem; text-align: center;" >Lista 11</h2>

    <form action="/" id="form" method="get" class="was-validated">
      <div class="form-group mb-3">
        <div class="input-group mb-3">
          <input type="email"
                class="form-control"
                aria-label="E-mail"
                aria-describedby="basic-email"
                required>
          <span class="input-group-text" id="basic-email">exemplo@unoesc.edu.br</span>
        </div>
        <div class="input-group">
          <span class="input-group-text" id="basic-password">Senha:</span>
          <input name="fPassword"
          type="password"
          id="iPassword"
          class="form-control"
          aria-label="Password"
          aria-describedby="basic-password"
          required>
        </div>
      </div>
      <div style="margin: auto; text-align: right;">
        <button id="iButtonSubmit" type="submit" class="btn btn-warning">
          <span class="fas fa-fingerprint"></span>
          Entrar
        </button>
      </div>
      <br>
    </form>
  </section>
</body>
</html>
